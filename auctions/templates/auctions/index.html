{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'displayCategory' %}" method="post" class="my-3">
        {% csrf_token %}
        <label for="category">Choose A Category</label>
            <select name="category" id="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor%}
            </select>
        <button type="submit" class="btn btn-warning">Select Category</button>
    </form>
    <div class="row mx-3">
    {% for listing in listings %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ listing.imageUrl }}" alt="{{ listing.title }}">
        <div class="body">
            <h5 class="card-title">{{ listing.title }}</h5>
            <p class="card-text">{{ listing.description }}</p>
            <a href="{% url 'listing' id=listing.id%}" class="btn btn-primary">View Listing</a>
        </div>    
    </div>
    {% endfor %}
    </div>
{% endblock %}
